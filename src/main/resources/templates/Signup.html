<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <style>
        #big{
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>

<div  id="big">
    <div>
        <form action="http://localhost/user/signup" method="post">
            <h1>注册</h1>
            <p>
                <label>
                    名字:
                    <input name="userName" type="text">
                </label>
            </p>
            <p>
                <label>
                    账号:
                    <input name="userId" type="text">
                </label>
            </p>
            <p>
                <label>
                    密码:
                    <input name="password" type="password">
                </label>
            </p>

            <div>
                <button style="height: 30px" ><a href="http://localhost/getView/Login">登录</a></button>
                <input type="submit" class="button" style="width: 120px;height: 30px" value="注册">
                <input type="reset" class="button" style="height: 30px" value="重置">
            </div>

        </form>
    </div>
</div>

</body>
</html>
